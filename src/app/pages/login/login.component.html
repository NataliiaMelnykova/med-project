<div class="login-container">
    <div class="login-content">
        <mat-toolbar class="login-toolbar" color="primary">Login</mat-toolbar>
        <mat-progress-bar mode="indeterminate" *ngIf="progress.running"></mat-progress-bar>
        <mat-card>
            <form [formGroup]="loginForm" novalidate (ngSubmit)="getLink()" *ngIf="!progress.running">
                <mat-form-field>
                    <mat-icon matPrefix>person_outline</mat-icon>
                    <input autofocus type="text" matInput placeholder="Username" formControlName="email">
                </mat-form-field>
                <mat-error *ngIf="loginForm.get('email').touched && loginForm.get('email').hasError('required')"
                           class="mat-error">Email is required
                </mat-error>
                <mat-error *ngIf="loginForm.get('email').touched && loginForm.get('email').hasError('email')"
                           class="mat-error">Invalid of email
                </mat-error>
                <button type="submit" mat-raised-button color="primary">Login</button>
            </form>
            <div class="loading">
                <h3 *ngIf="progress.running">{{ progress.message}}</h3>
            </div>
        </mat-card>
    </div>
</div>
